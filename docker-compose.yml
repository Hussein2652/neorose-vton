version: '3.9'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: vfr
      POSTGRES_PASSWORD: vfr
      POSTGRES_DB: vfr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=postgresql+psycopg://vfr:vfr@postgres:5432/vfr
      - VFR_CONFIG=/app/configs/pipeline.yaml
      - MODELS_DIR=/app/storage/models
      - LOCKS_DIR=/app/storage/locks
    depends_on:
      - redis
      - postgres
    command: ["celery", "-A", "backend.app.tasks", "worker", "-l", "INFO"]
    volumes:
      - app_storage:/app/storage

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - USE_CELERY=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=postgresql+psycopg://vfr:vfr@postgres:5432/vfr
      - REDIS_URL=redis://redis:6379/2
      - VFR_CONFIG=/app/configs/pipeline.yaml
      - STORAGE_BACKEND=local
      - MODELS_DIR=/app/storage/models
      - LOCKS_DIR=/app/storage/locks
      - PREFETCH_MODELS=0
      - MODELS_CONFIG=/app/configs/models.yaml
      - AUTH_REQUIRED=0
      - RATE_LIMIT_ENABLED=1
      - RL_LIMIT=60
      - RL_WINDOW=60
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
      - celery_worker
      - migrate
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport sys, urllib.request\ntry:\n  r = urllib.request.urlopen('http://localhost:8000/health', timeout=2)\n  sys.exit(0 if r.status==200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY"]
      interval: 5s
      timeout: 5s
      retries: 30
    volumes:
      - app_storage:/app/storage

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DATABASE_URL=postgresql+psycopg://vfr:vfr@postgres:5432/vfr
    depends_on:
      - postgres
    command: ["alembic", "upgrade", "head"]

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - minio_data:/data

  minio_setup:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - S3_BUCKET=vfr
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "sleep 2 && \
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD && \
      mc mb -p local/$$S3_BUCKET || true && \
      mc anonymous set download local/$$S3_BUCKET || true && \
      echo 'MinIO bucket ready'"

volumes:
  pgdata:
  minio_data:
  app_storage:
